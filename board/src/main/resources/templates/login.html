<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container{
            max-width: 560px;
        }
        .field-error {
            border-color : #dc3545;
            color : #dc3545;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Board Project</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="#" th:action="@{/members/login}" th:object="${loginForm}" method="post">

                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
                </div>


                <div class="form-group mb-3">
                    <label for="loginId">Login ID:</label>
<!--                    <input type="text" id="loginId" name="loginId" class="form-control" required>-->
                    <input type="text" id="loginId" th:field="*{loginId}" th:errorclass="field-error" class="form-control">
                    <div th:class="field-error" th:errors="*{loginId}"> 아이디 입력 오류 </div>
                </div>
                <div class="form-group mb-3">
                    <label for="passwd">Password:</label>
<!--                    <input type="password" id="passwd" name="passwd" class="form-control" required>-->
                    <input type="password" id="passwd" th:field="*{passwd}" th:errorclass="field-error" class="form-control">
                    <div th:class="field-error" th:errors="*{passwd}"> 비밀번호 입력 오류 </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="w-100 btn btn-success btn-lg">로그인</button>
                        <a th:href="@{/members/form}" class="w-100 btn btn-primary btn-lg">회원가입</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
