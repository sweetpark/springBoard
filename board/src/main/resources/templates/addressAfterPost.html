<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>주소 검색 결과</title>
</head>
<body>
<h1>주소 검색 결과</h1>

<h2>검색한 주소명: <span th:text="${address.keyword}"></span></h2>
<h2>결과 상태: <span th:text="${errorMessage}"></span></h2>

<!-- API 응답 결과 -->
<div>
    <h2>API Response</h2>
    <ul>
        <li th:each="addr : ${jibunAddrs}" th:text="${addr}"></li>
    </ul>
</div>
</body>
</html>
