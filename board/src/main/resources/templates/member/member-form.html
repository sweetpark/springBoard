<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Member Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container{
            max-width: 560px;
        }
        .field-error {
            border-color : #dc3545;
            color : #dc3545;
        }
        #mainNav {
        background-color: #f8f9fa; /* Light background for emphasis */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adds shadow to the navbar for emphasis */
        font-size: 1.1rem; /* Slightly larger font */
        }

        .navbar-brand {
            font-weight: bold; /* Emphasize the brand text */
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: #333; /* Darker link color */
        }

        .navbar-nav .nav-link:hover {
            color: #007bff; /* Change color on hover for emphasis */
            text-decoration: underline;
        }
    </style>
</head>
<body>


<div class="container mt-5">
    <h1 class="text-center">Register Account</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/members/form}" method="post" th:object="${member}">
                <div class="form-group mb-3">
                    <label for="loginId">Login ID:</label>
                    <input type="text" id="loginId" th:field="*{loginId}" th:errorclass="field-error" class="form-control">
                    <div class="field-error" th:errors="*{loginId}"> 로그인 아이디 입력 오류</div>
                </div>
                <div class="form-group mb-3">
                    <label for="name">Name:</label>
                    <input type="text" id="name" th:field="*{name}" th:errorclass="field-error" class="form-control">
                    <div class="field-error" th:errors="*{name}"> 이름 입력 오류 </div>
                </div>

                <div class="form-group mb-3">
                    <label for="passwd">Password:</label>
                    <input type="password" id="passwd" th:field="*{passwd}" th:errorclass="field-error" class="form-control">
                    <div class="field-error" th:errors="*{passwd}"> 비밀번호 입력 오류 </div>
                </div>

                <!-- HashMap error 직접
                <div class="form-group mb-3">
                    <label for="passwd">Password:</label>
                    <input type="password" id="passwd" th:field="*{passwd}" th:class="${errors?.containsKey('passwd')}? 'form-control field-error':'form-control'", class="form-control">
                    <div class="field-error" th:if="${errors?.containsKey('passwd')}" th:text="${errors['passwd']}"> 비밀번호 입력 오류 </div>
                </div>
                -->

                <div class="form-group mb-3">
                    <label for="address">Address:</label>
                    <input type="text" id="address" th:field="*{address}" class="form-control">
                </div>
                <button type="submit" class="w-100 btn btn-success btn-lg">Register</button>
                <a th:href="@{/members/login}">Back to Login</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
