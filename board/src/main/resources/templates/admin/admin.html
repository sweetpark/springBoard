<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container{
            max-width: 560px;
        }
        .field-error {
            border-color : #dc3545;
            color : #dc3545;
        }
        #mainNav {
        background-color: #f8f9fa; /* Light background for emphasis */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adds shadow to the navbar for emphasis */
        font-size: 1.1rem; /* Slightly larger font */
        }

        .navbar-brand {
            font-weight: bold; /* Emphasize the brand text */
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: #333; /* Darker link color */
        }

        .navbar-nav .nav-link:hover {
            color: #007bff; /* Change color on hover for emphasis */
            text-decoration: underline;
        }
    </style>

</head>
<body>
<!--nav-->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm" id="mainNav">
    <div class="container px-4 px-lg-5">
        <div class="collapse navbar-collapse justify-content-center" id="navbarResponsive">
            <ul class="navbar-nav ms-auto py-4 py-lg-0">
                <li class="nav-item">
                    <a class="nav-link px-lg-3 py-3 py-lg-4" th:href="@{/members/{loginId}(loginId=${member.loginId})}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-lg-3 py-3 py-lg-4" th:href="@{/members/{loginId}/boards(loginId=${member.loginId})}">Boards</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-lg-3 py-3 py-lg-4" th:href="@{'/members/'+${member.loginId}+'/boards/new/form'}">Create Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-lg-3 py-3 py-lg-4" th:href="@{/members/{loginId}/edit(loginId=${member.loginId})}">Update Account</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<h1>Admin Dashboard</h1>

<h2>Members</h2>
<ul>
    <li th:each="member : ${members}">
        <span th:text="${member.loginId}">Login ID</span> -
        <span th:text="${member.name}">Name</span>
        <a th:href="@{/admin/members/{loginId}(loginId=${member.loginId})}">Edit</a>
    </li>
</ul>

<h2>Boards</h2>
<ul>
    <li th:each="board : ${boards}">
        <span th:text="${board.title}">Board Title</span>
        <a th:href="@{/admin/boards/{id}(id=${board.id})}">Edit</a>
    </li>
</ul>
</body>
</html>
