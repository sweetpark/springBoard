<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Boards</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container{
            max-width: 560px;
        }
        .field-error {
            border-color : #dc3545;
            color : #dc3545;
        }
        #mainNav {
        background-color: #f8f9fa; /* Light background for emphasis */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adds shadow to the navbar for emphasis */
        font-size: 1.1rem; /* Slightly larger font */
        }

        .navbar-brand {
            font-weight: bold; /* Emphasize the brand text */
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: #333; /* Darker link color */
        }

        .navbar-nav .nav-link:hover {
            color: #007bff; /* Change color on hover for emphasis */
            text-decoration: underline;
        }
    </style>

</head>
<body>

<!--header-->
<header>
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Board Project</h1>
                </div>
            </div>
        </div>
    </div>
</header>

<!--main Page-->
<div class="container mt-5">
    <h2 class="text-center">Post</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <table class="table table-bordered" style="width: 100%; max-width: 400px; table-layout: fixed;">
                <tr>
                    <th style="width: 20%; word-wrap: break-word; white-space: normal;">제목</th>
                    <td style="word-wrap: break-word; white-space: normal;">
                        <p th:text="${board.title}">Board Title</p>
                    </td>
                    <th style="width: 20%; word-wrap: break-word; white-space: normal;">작성자</th>
                    <td style ="word-wrap: break-word; white-space: normal;">
                        <p th:text="${member.name}">Author</p>
                    </td>
                </tr>
                <tr>
                    <th>첨부파일</th>
                    <td colspan="3" style="height: 20%; vertical-align: top; word-wrap: break-word; white-space: normal;">
                        <a th:if="${board.attachFile}" th:href="|/members/${member.loginId}/boards/attach/${board.id}|" th:text="${board.getAttachFile().getUploadFileName()}" /> <br/>
                    </td>
                </tr>
                <tr>
                    <th>이미지파일</th>
                    <td colspan="3" style="height: 20%; vertical-align: top; word-wrap: break-word; white-space: normal;">
                        <img th:each="imageFile : ${board.imageFiles}" th:src="|/members/${member.loginId}/boards/images/${imageFile.storeFileName}|" width="300" height="300" />
                    </td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td colspan="3" style="height: 400px; max-width: 400px; vertical-align: top; word-wrap: break-word; white-space: normal;">
                        <p th:text="${board.body}">Board Body</p>
                    </td>
                </tr>
            </table>
            <a class="btn btn-primary mt-3" th:href=${previousUrl}>목록으로</a>
        </div>
    </div>
</div>

</body>
</html>
